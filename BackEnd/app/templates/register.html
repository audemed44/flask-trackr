{% extends 'base.html' %}
    {% block main_content %}
    <div class="login-container">
        <div class="login-header">
           <h2>Start using M3</h2>
           <p>Join UltimateList to catalog your anime, games, movies and compare with your friends, create your own profile, and plenty more. It's free.</p> 
           <p>Already have an account? <a href="login">Log in.</a></p>
           <form action="">
                <center><table>
                        <tr>
                                <td><label for="inputEmail">Email</label></td>
                            </tr>
                            <tr>
                                    <td><input type="email" name="inputEmail" id="inputEmail"></td>
                            </tr>
                    <tr>
                        <td><label for="username">Username</label></td>
                    </tr>
                    <tr>
                            <td><input type="text" name="username" id="username"></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password</label></td>
                        
                    </tr>
                    <tr>
                            <td><input type="password" name="password" id="password"></td>
                    </tr>
                </table>
                </center>
                <br>
                <center><input type="submit" value="Sign Up" class="btn btn-secondary"></center>
            </form>
        </div>
    </div>
{% endblock %}
